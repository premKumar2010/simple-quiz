<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Simple javascript quiz</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
<div id="container">
    <header>
        <h1>Simple javascript quiz</h1>
        <h3>Test your javascript skills</h3>
    </header>
    <section>
        <div id="result">

        </div>
        <form name="validate" onsubmit="validateAnswers()">
            <h3>What is your name</h3>

            <input type="radio" name="q1" value="b" id="q1b">Preetha</input><br>
            <input type="radio" name="q1" value="c" id="q1c">Ayyappan</input>
            <br><br>
            <input type="submit" value="submit answers">
        </form>
    </section>
    <footer>

    </footer>
</div>
</body>
</html>
